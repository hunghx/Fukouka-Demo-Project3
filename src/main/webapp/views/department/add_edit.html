<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/"/>

    <title th:text="${department.id==null?'Add Department':'Edit Department'}"></title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <div class="main px-6 mt-6">
        <main class="content mx-5">
            <div class="container-fluid p-0">
                <div class="card p-5 mx-6">
                    <form class="mx-6" action="/department/save" method="post" th:object="${department}">
                        <div>
                            <h1 class="text-center fs-2" th:text="${department.id==null?'Add Department':'Edit Department'}"></h1>
                        </div>
                        <hr>
                        <div class="modal-body p-3">

                            <div class="mb-3" th:if="${department.id!=null}">
                                <label class="form-label">Department Id</label>
                                <input type="text" class="form-control" th:field="*{id}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Department Name</label>
                                <input type="text" rows="10" cols="100"  class="form-control" th:field="*{name}">

                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Description </label>
                                <textarea th:field="*{description}"></textarea>
                            </div>

                        </div>
                        <div class="text-center">
                            <button type="submit" th:class="|btn ${department.id==null?'btn-primary':'btn-success'}|"
                                    th:text="${department.id==null?'ADD':'UPDATE'}">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>



</div>
<!-- Modal Add -->

<script src="/js/app.js"></script>
</body>

</html>

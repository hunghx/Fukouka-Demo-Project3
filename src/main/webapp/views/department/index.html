<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/"/>

    <title>Department Console</title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>

<body>
<div class="wrapper">
    <div class="main px-6">
        <main class="content mx-5">
            <div class="container-fluid px-5 pt-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-xl-center fs-2 text-black">Department Management</h3>
                        <nav class="navbar navbar-expand-lg bg-light">
                            <div class="container-fluid">
                                <a class="btn btn-success" href="/department/form">
                                   + Add new Department
                                </a>
                                <form action="" class="d-flex" role="search">
                                    <input class="form-control me-2 fst-italic" type="search" name="search"
                                           placeholder="Enter department's name... "
                                           aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                        </nav>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body p-6">
                        <div class="alert alert-danger" role="alert">

                        </div>
                        <table id="example1" class="table table-bordered table-striped text-center">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th colspan="2">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="dep : ${departments}">
                                    <tr>
                                        <td th:text="${dep.id}"></td>
                                        <td th:text="${dep.name}"></td>
                                        <td th:text="${dep.description}"></td>
                                        <td><a th:href="@{/department/form(id=${dep.id})}" class="btn btn-warning">Edit</a></td>
                                        <td><a th:href="@{/department/delete(id=${dep.id})}" class="btn btn-danger">Delete</a></td>
                                    </tr>
                                </th:block>
                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/app.js"></script>





</body>

</html>

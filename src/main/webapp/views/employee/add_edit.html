<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/"/>

    <title th:text="${employee.id==null?'Add Employee':'Edit Employee'}"></title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <div class="main px-6 mt-6">
        <main class="content mx-5">
            <div class="container-fluid p-0">
                <div class="card p-5 mx-6">
                    <form class="mx-6" action="/employee/save" method="post" enctype="multipart/form-data" th:object="${employee}">
                        <div>
                            <h1 class="text-center fs-2" th:text="${employee.id==null?'Add Employee':'Edit Employee'}"></h1>
                        </div>
                        <hr>
                        <div class="modal-body p-3">

                            <div class="mb-3" th:if="${employee.id!=null}">
                                <label class="form-label">Employee Id</label>
                                <input type="text" class="form-control" th:field="*{id}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Employee Name</label>
                                <input type="text"  class="form-control" th:field="*{name}">

                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Employee Avatar</label>
                                <img th:if="${employee.id!=null}" th:src="${employee.avatar}" alt="" id="preview" style="object-fit: cover; border-radius: 100%" width="100"
                                     height="100">
                                <input type="file" id="product_image" class="form-control" name="file">

                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Date of Birth</label>
                                <input type="date" class="form-label" th:field="*{dob}">
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Bio</label>
                                <input type="text" class="form-control" th:field="*{bio}">

                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Department</label>
                                <select class="form-label" th:field="*{department.id}">
                                    <option th:each="dep: ${departments}" th:value="${dep.id}" th:text="${dep.name}">Nam</option>
                                </select>
                            </div>

                        </div>
                        <div class="text-center">
                            <button type="submit" th:class="|btn ${employee.id==null?'btn-primary':'btn-success'}|"
                                    th:text="${employee.id==null?'ADD':'UPDATE'}">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>



</div>


<script src="/js/app.js"></script>
<!-- Modal Add -->
<script>

    const  inputImage = document.getElementById("product_image");
    const  inputPreview = document.getElementById("preview");
    inputImage.addEventListener("change",function (e){
        if (e.target.files.length) {
            const src = URL.createObjectURL(e.target.files[0])
            inputPreview.src = src;
        }
    })
</script>
</body>

</html>
